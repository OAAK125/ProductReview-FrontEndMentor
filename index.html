<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card component - Frontend Mentor | </title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">     <!--all content goes here-->  

    <div class="card-main">    <!--content of card and background color-->

      <div class="image">    <!--Image of perfume-->
        <img src="images/image-product-desktop.jpg" alt="picture of perfume"> 
      </div>

      <div class="card-content">   <!--content on the right of the card-->
        <h4 class="product-category"> Perfume </h4>
          <h1 class="product-name">  Gabrielle Essence Eau De Parfum </h1>
           <p class="product-description">
             A floral, solar and voluptuous interpretation composed by Olivier Polge, 
             Perfumer-Creator for the House of CHANEL.
           </p>

           <div class="price"> <!--prices of purfume-->
              <p class="current-price"> $149.99 </p>
              <p class="old-price"> $169.99 </p>
           </div> 
        
            <button class="cta">  <!--call to action button for adding to cart-->
             <img src="images/icon-cart.svg" alt="shopping cart icon"> 
             Add to Cart
            </button>

      </div>

    </div>

  </div>
  

</body>
</html>
